---
- name: Install Docker and add user to Docker group
  hosts: control
  become: yes

  tasks:
  - name: Install Docker
    apt:
      name: docker.io
      state: latest
      update_cache: yes
  
  - name: Install docker-compose
    apt:
      name: docker-compose
      state: latest
      update_cache: yes

  - name: Add user to docker group
    user:
      name: jenkins
      groups: docker




